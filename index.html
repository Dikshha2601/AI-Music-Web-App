<!DOCTYPE html>
<html>
  <head>
    <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"
      integrity="sha512-wM+t5MzLiNHl2fwT5rWSXr2JMeymTtixiw2lWyVk1JK/jDM4RBSFoH4J8LjucwlDdY6Mu84Kj0gPXp7rLGaDyA=="
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body background="background (1).jpg">
    <center>
      <h3 class="btn btn-warning heading">
        AI DJ WEB APP
        <br />
        <span class="note"
          >NOTE - Show your left-hand wrist for playing Can't stop the feeling
          song. Show your right-hand wrist for playing Up Town Funk song.</span
        >
      </h3>
      <br /><br />
      <div class="volume">
        <img src="disk.gif" class="small_disk" />
        <br />
        <img src="disk.gif" class="disk" />
        <br />
      </div>

      <div class="speed">
        <img src="disk.gif" class="small_disk" />
        <br />
        <img src="disk.gif" class="disk" />
        <br />
      </div>
      <h3 id="result" class="btn btn-danger result">Song name</h3>
      <br />

      <button class="btn btn-warning play_button" onclick="play()">| |</button>
      &nbsp;&nbsp;&nbsp;
      <button class="btn btn-success play_button" onclick="play()">▶|</button
      >&nbsp;&nbsp;&nbsp;
      <button class="btn btn-danger play_button" onclick="stop()">⬛️</button>
    </center>

    <script src="main.js"></script>
  </body>
</html>
